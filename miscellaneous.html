---
layout: page
title: Miscellaneous Posts
---

<div class="posts">
    {% for post in site.categories['miscellaneous'] %}
    <div class="post">
        <h1 class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h1>
        <span class="category-name"><i class="fa fa-tag"></i>&nbsp;&nbsp;{{ post.categories | join: ', ' | capitalize}}</span>
        <span class="post-date">{{ post.date | date_to_string }}</span>
        {{ post.content | strip_html | truncatewords: 75 }}
    </div>
    {% endfor %}
</div>
